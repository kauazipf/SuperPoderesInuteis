<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Superpower</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 40px auto;
            max-width: 1000px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        li {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out;
        }

        li:hover {
            transform: translateY(-5px);
        }

        .campo {
            margin-bottom: 15px;
        }

        .campo strong {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #34495e;
        }

        .campo span {
            font-size: 0.95rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<h1>Super Poderes Inúteis</h1>

<ul>
    <li th:each="superpoder : ${superpower}">
        <div class="campo">
            <strong>Nome:</strong>
            <span th:text="${superpoder.nome}">Nome do Poder</span>
        </div>
        <div class="campo">
            <strong>Descrição:</strong>
            <span th:text="${superpoder.descricao}">Descrição do Poder</span>
        </div>
        <div class="campo">
            <strong>Nível de Inutilidade:</strong>
            <span th:text="${superpoder.nivel_inutilidade}">Nível</span>
        </div>
    </li>
</ul>

</body>
</html>
